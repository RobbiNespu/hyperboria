---
# yamllint disable rule:key-ordering
default_fields: ["abstract", "authors", "language", "title", "tags", "year"]
enabled: true
key_field: "id"
multi_fields: ["authors", "ipfs_multihashes", "issns", "references", "tags"]
name: scimag
schema:
  - name: id
    type: i64
    options:
      fast: single
      indexed: true
      stored: true
  - name: abstract
    type: text
    options:
      indexing:
        record: position
        tokenizer: summa
      stored: true
  - name: authors
    type: text
    options:
      indexing:
        record: position
        tokenizer: summa
      stored: true
  - name: doi
    type: text
    options:
      indexing:
        record: basic
        tokenizer: raw
      stored: true
  - name: first_page
    type: i64
    options:
      indexed: false
      stored: true
  - name: container_title
    type: text
    options:
      indexing:
        record: position
        tokenizer: summa
      stored: true
  - name: issns
    type: text
    options:
      indexing: null
      stored: true
  - name: issue
    type: text
    options:
      indexing: null
      stored: true
  - name: issued_at
    type: i64
    options:
      indexed: true
      stored: true
  - name: language
    type: text
    options:
      indexing:
        record: basic
        tokenizer: raw
      stored: true
  - name: last_page
    type: i64
    options:
      indexed: false
      stored: true
  - name: ref_by_count
    type: i64
    options:
      indexed: false
      stored: true
  - name: references
    type: text
    options:
      indexing:
        record: basic
        tokenizer: raw
      stored: false
  - name: scimag_bulk_id
    type: i64
    options:
      indexed: false
      stored: true
  - name: tags
    type: text
    options:
      indexing:
        record: position
        tokenizer: summa
      stored: true
  - name: title
    type: text
    options:
      indexing:
        record: position
        tokenizer: summa
      stored: true
  - name: updated_at
    type: i64
    options:
      indexed: true
      stored: true
  - name: volume
    type: text
    options:
      indexing: null
      stored: true
  - name: year
    type: text
    options:
      indexing:
        record: basic
        tokenizer: raw
      stored: false
